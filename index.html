<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movie List</title>

  <!-- 載入 bootstrap CSS樣式 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/acc1e7032e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Container -->
  <div class="container mt-5">

    <!-- Search & View Switcher -->
    <div class="row mb-4 search-bar-area">
      <!-- Search Bar -->
      <div class="col-sm-10">
        <form class="row row-cols-lg-auto g-3 align-items-center" id="search-form">
          <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">Search Keyword</label>
            <div class="input-group">
              <input type="text" class="form-control" id="search-form-input" placeholder="Keyword...">
            </div>
          </div>
        
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-search-submit" id="search-form-submit">Search</button>
          </div>
        </form>
      </div>      

      <!-- View Switcher -->
      <div class="view-switcher col-sm-2">
        <i class="fa-solid fa-list view list-view" data-mode="ListView"></i>
        <i class="fa-solid fa-grip view card-view active" data-mode="CardView"></i>
      </div>
    </div>

    <!-- Data Panel -->
    <div class="row" id="data-panel">
      <!-- Render Movie List -->
    </div>

    <!-- Page Navigator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator">
        <!-- Render Paginator -->
      </ul>
    </nav>

    <!-- Movie Modal -->
    <div class="modal" id="movie-modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class="col-sm-6" id="movie-modal-image">
                <img src="#" alt="movie-poster" class="img-fluid">
              </div>
              <div class="col-sm-6">
                <p id="movie-modal-date"><em>Release Date: 2020-01-01</em></p>
                <p id="movie-modal-description">This is a movie.</p>
              </div>
            </div>            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- 載入 Axios JS套件 -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <!-- 載入 bootstrap JS套件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <!-- JavaScript -->
  <script src="index.js"></script>
</body>

</html>
